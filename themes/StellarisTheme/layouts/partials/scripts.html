<script src="{{ relURL "js/bootstrap.bundle.min.js" }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="{{ relURL "js/clipboard.min.js" }}"></script>

<script>
    $(function() {
        var folderPath = "./event_pictures/pictures";
        $.get(folderPath)
            .done(function(data) {
                var files = $(data).find("#linklist a").map(function() { return $(this).attr("href"); }).get().filter(function(name) { return ![".", ".."].includes(name); });
                var file = files[Math.floor(Math.random() * files.length)];
                $("#random-pic").attr("src", file);
            })
            .fail(function(error) {
                console.error("Error fetching files:", error);
            });
    });
</script>
