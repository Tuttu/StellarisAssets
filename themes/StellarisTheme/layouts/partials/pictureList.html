{{ $images := readDir (printf "content/event_pictures/pictures/%s" . ) }}

{{ range $images }}
  {{ if eq (.Ext) ".png" }}
    <div>
      <h2>{{ .Name }}</h2>
      <img src="{{ .RelPermalink }}" alt="{{ .Name }}" />
    </div>
  {{ end }}
{{ end }}
