{{ with $.Page.Resources.ByType "image" }}
    <div id="linklistshort">
        {{ range . }}
            <div class="item_evt">
                <img class="evt_img" src="pictures/GFX_evt_mem_placeholder.png" class="border border-white" data-src="{{ .RelPermalink }}" data-clipboard-text="{{ .Name }}"/>
                <span>{{ .Name }}</span>
            </div>
        {{ end }}
    </div>
{{ end }}
