{{ $source := .Get "source" }}
{{ with $.Page.Resources.Match (printf "pictures/%s/*" ($source|string)) }}
    <div class="icons_flex">
        {{ range . }}
            <div class="icon_block">
                <img src="{{ .RelPermalink }}" alt="{{ path.BaseName .Name }}" title="{{ path.BaseName .Name }}" data-clipboard-text="{{ path.BaseName .Name }}"/>
            </div>
        {{ end }}
    </div>
{{ end }}
